<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Instragando tudo</title>
    <link rel="stylesheet" href="style.css" media="(max-width: 1000px)">
    <link rel="stylesheet" href="style2.css" media="(min-width: 1000px)">
</head>

<body>
    <main>
        <div class="esquerda">
            <img src="download.png">
        </div>
        <div class="direita">
            <div class="login">
                <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img"
                    style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
                <input type="text" placeholder="Telefone, nome de usuário ou email">
                <input type="password" placeholder="Senha">
                <button class="entrar">Entrar</button>
                <div class="linha">
                    <div class="espaco"></div>
                    <p>OU</p>
                    <div class="espaco"></div>
                </div>
                <button class="entrar-face">
                    <img src="face.png">
                    <p>Entrar com o Facebook</p>
                </button>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <div class="conta">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
            <div class="aplicativos">
                <p>Obtenha o aplicativo.</p>
                <div class="imagens">
                    <img src="googleplay.png">
                    <img src="microsft.png">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
