<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding:30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button id="botao" onclick="calcular()">Clique para calcular</button>
    <p id="resultado" >O resultado vem aqui...</p>
</body>
<script>
    alert('Seja bem-vindo(a) ao meu site!');

    document.getElementById('botao');

    function calcular(){
        let resultado = document.getElementById('resultado')
        let numero = Number(window.prompt('Digite um número'))

        resultado.innerHTML = `<p>O dobro de ${numero} é ${numero*2} e a metade é ${numero/2}</p>`
    }
</script>
</html>
